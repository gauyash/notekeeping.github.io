<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesKeeping</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>

        <nav>
            <img src="img/logo.png" alt="" class="logo">
            <a href="#" class="logo-text">NotesKeeping</a>
        </nav>
    </header>





    <section class="notes-area">

        <div class="add-note-bar">
            <div class="add-note-bar-row">

                <input type="text" name="" id="title" placeholder="Title">
                <textarea name="" id="content" cols="" rows="" placeholder="Take a note..."></textarea>

                        
                <div class="add-note-box">
                    <div class="add-note-row">

                        <div class="arrow-btn">
                            <i class="fa-solid fa-angle-right"></i>
                        </div>
                        <p>ADD NOTE</p>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="notes-area-row"></div>

    </section>

    
    <div class="pop-up">

        <div class="add-note-bar">
            <div class="add-note-bar-row">

                <input type="text" name="" id="title" class="edit-title" placeholder="Title">
                <textarea name="" id="content" class="edit-content" placeholder="Take a note..."></textarea>

                <div class="btn">
                    <button class="btn-close"><p>Close</p></button>
                </div>
            </div>
            
        </div>
    </div>

   



    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="js/index.js"></script>    

</body>
</html>
